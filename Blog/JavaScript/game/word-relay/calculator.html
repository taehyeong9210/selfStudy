<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sNumberinge=1.0">
    <title>계산기</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #result {
            width : 180px;
            height : 50px;
            margin : 5px;
            text-align: right;
        }
        #operator {
            width : 50px;
            height : 50px;
            margin : 5px;
            text-align: center;
        }
        button {
            width : 50px;
            height : 50px;
            margin : 5px;
        }
    </style>
</head>
<body>
    <input readonly id="operator">
    <input readonly type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear" style="color: red; font-weight: bold;">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
    </div>
    <script>
        // 변수 설정
        let numOne = '';
        let operator = '';
        let numTwo = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');

        // 함수 설정
        const Numbering = ( num ) => {
            if ( !operator ) {
                numOne += num;
                $result.value += num;
                return; 
            }
            if (!numTwo) {
                $result.value = '';
                }
                numTwo += num; 
                $result.value += num;
            }
            
        

        const oper = (op) => {
            if(numOne){
                operator = op;
                $operator.value = op;
            if (numTwo) {
                $operator.value = op;
                numOne = $result.value;
                $result.value = '';
                numTwo='';
                
            }
            } else {
                alert('숫자를 입력하세요.');
            }
        }

        const Cal = () => {
            
        }

        // 버튼 적용
        document.querySelector('#num-0').addEventListener('click', () => Numbering('0'));
        document.querySelector('#num-1').addEventListener('click', () => Numbering('1'));
        document.querySelector('#num-2').addEventListener('click', () => Numbering('2'));
        document.querySelector('#num-3').addEventListener('click', () => Numbering('3'));
        document.querySelector('#num-4').addEventListener('click', () => Numbering('4'));
        document.querySelector('#num-5').addEventListener('click', () => Numbering('5'));
        document.querySelector('#num-6').addEventListener('click', () => Numbering('6'));
        document.querySelector('#num-7').addEventListener('click', () => Numbering('7'));
        document.querySelector('#num-8').addEventListener('click', () => Numbering('8'));
        document.querySelector('#num-9').addEventListener('click', () => Numbering('9')); 
        document.querySelector('#plus').addEventListener('click', () => oper('+'));
        document.querySelector('#minus').addEventListener('click', () => oper('-'));
        document.querySelector('#divide').addEventListener('click', () => oper('/'));
        document.querySelector('#multiply').addEventListener('click', () => oper('*'));
        document.querySelector('#calculate').addEventListener('click', () => {
            if (numTwo) {
                switch (operator) {
                    case '+':
                        $result.value = parseInt(numOne) + parseInt(numTwo);
                        break;
                    case '-':
                        $result.value = parseInt(numOne) - parseInt(numTwo);
                        break;
                    case '*':
                        $result.value = parseInt(numOne) * parseInt(numTwo);
                        break;
                    case '/':
                        $result.value = parseInt(numOne) / parseInt(numTwo);
                        break;
                }
                
            }
            else {
                alert('숫자를 먼저 입력하세요.')
            }
        });
        document.querySelector('#clear').addEventListener('click', () => {
            numOne='';
            numTwo='';
            operator='';
            $operator.value='';
            $result.value='';
        });


    </script>
</html>
