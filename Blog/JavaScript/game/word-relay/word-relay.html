<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
<div>
    <span id='order'>1</span>번째 참가자
</div>
<div>
    제시어:<span id="word"></span>
</div>
<input type="text">
<button>입력</button>
<script>
    const playerNum = Number(prompt('몇 명이서 play하시나요?'));
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; // 제시어
    let newWord; // 현재 단어
    
    // 버튼 클릭 함수
    const onClickButton = () => {
        if (!word || word[word.length-1] === newWord[0]) {
            word = newWord; // 입력한 단어가 제시어가 된다.
            $word.textContent = word; // 화면에 제시어 표시
                const order = Number($order.textContent); // 다음 순서로 넘기기
                if (order + 1 > playerNum) {  
                    $order.textContent = 1;
                }else {
                    $order.textContent = order + 1;
                }
                $input.value = '';
                $input.focus();
            }else {
                alert("땡!");
                $input.value = '';
                $input.focus();
                word='';
                $word.textContent='';
            }
        }
    
    // 인풋 작성 함수
    const onInput = (event) => {
        newWord = event.target.value; // 입력한 단어를 현재 단어로
    }

    // 이벤트 적용
    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
    
</script>
</body>
</html>
