    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
    <P>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</P>
    <p><i>비타민 C와 비타민 P</i>가 풍부해 <br><strong>혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub></strong> 등에 좋<del>은 것으로 알려져 있다.</del></p>
