<!DOCTYPE html>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>

        <li><a href="#">강사</a></li>
        <li><a href="#">수강 신청</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>

  <main>
    <section id="banner">
      <h1>우리 학원</h1>
      <p>최고의 교육을 제공하는 학원입니다.</p>
    </section>

    <section id="courses">
      <h2>강의 소개</h2>
      <div class="course">
        <h3>웹 개발 입문</h3>
        <p>웹 개발의 기본 개념과 HTML, CSS, JavaScript에 대한 학습을 제공합니다.</p>

      <div class="course">

      </div>
      <!-- 추가적인 강의 소개 콘텐츠 -->

    <section id="instructors">
      <h2>강사 소개</h2>
      <div class="instructor">
        <h3>홍길동</h3>
        <p>10년 이상의 개발 경력을 갖고 있는 웹 개발 전문가입니다.</p>
      </div>
      <div class="instructor">
        <h3>김영희</h3>
        <p>자바 프로그래밍 분야에서 꾸준한 성과를 거둔 강사입니다.</p>
      </div>
      <!-- 추가적인 강사 소개 콘텐츠 -->
